<div class="container">
	
		<h1>Find the Day of the Week</h1>

		<label> Enter a number (1-7): </label>
		<br>
		<input type="number" id="dayInput" placeholder="input 1-7 numbers only">
		<br>
		<button type="button" class="btn btn-danger" onclick="findday()"> Get day</button>
		<br>
		<h2 id="result"> The Day is....</h2>

</div>

<script>
	

function findDay(){

	Let dayNumber = parseInt(document.getElementById("dayInput").value;

switch (dayNumber) {

 case 1: 
 			dayName = "Monday";
 			break;

case 2: 
 			dayName = "Tuesday";
 			break;

case 3: 
 			dayName = "Wednesday";
 			break;

case 4: 
 			dayName = "Thursday";
 			break;

case 5: 
 			dayName = "Friday";
 			break;

case 6: 
 			dayName = "Saturday";
 			break;

case 7: 
 			dayName = "Sunday";
 			break;

default:

	dayName ="Invali input! Follow them instrtuctions, put a number between 1-7.";

}

document.getElementById("result").innerHTML= "The day is: " + dayName;






}













</script>
